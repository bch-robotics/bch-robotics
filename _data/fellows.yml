- name: Abdulhamit Donder, Ph.D.
  photo: Abdul.jpg
  interests: Design, sensing and control of medical robots
  email: Abdulhamit.Donder@childrens.harvard.edu
  bio: Abdulhamit received his Ph.D. in 2022 from Imperial College London, where he worked on full 3-D sensing and motion control methods of steerable needles used in neurosurgery. His current research involves investigating sensing and control techniques for tendon-driven telescoping catheters to be used in cardiac interventions.
  
- name: Margherita Mencattelli, Ph.D.
  photo: Margherita2.jpg
  interests: Medical robotics, biomedical devices, biomechanics
  email: Margherita.Mencattelli@childrens.harvard.edu
  bio: Margherita received her Ph.D. in 2016 from the Biorobotics Institute, Scuola Superiore Sant'Anna, Pisa. She is working on endoscopic robotic platforms, autonomous navigation and airway stents.

- name: Yuan Wang, M.S.
  photo: Yuan.jpg
  interests: Artificial Intelligence, Machine Learning, Robot Modeling, Medical Device Algorithms
  email: Yuan.Wang3@childrens.harvard.edu
  bio: Yuan earned her M.S. degree from Shanghai Jiao Tong University. Her current research focuses on the development of learning-based methods for kinematic modeling of medical robots.
  
- name: Giovanni Pittiglio, Ph.D.
  photo: Giovanni.jpg
  interests: Nonlinear control, localization and sensing
  email: Giovanni.Pittiglio@childrens.harvard.edu
  bio: Giovanni received his PhD from the University of Leeds in 2022. His research involves control and sensing applied to tendon-driven telescopic continuum robots for cardiac interventions.

- name: Abhijit Mondal, Ph.D.
  photo: Abhijit.jpg
  interests: Biomedical engineering, medical devices, intraoperative imaging, endoscopy
  email: Abhijit.Mondal@childrens.harvard.edu
  bio: Abhijit received his PhD in Bioengineering in 2017 from University of Utah (Salt Lake City, UT, USA). His research involves the development of airway stent systems for treating tracheobronchomalacia.

- name: Silvan Otto, B.S.
  photo: Silvan.jpg
  interests: Medical robots, cardiac assist and cardiac repair devices
  email: Silvan.Otto@childrens.harvard.edu
  bio: Silvan received his BS in mechanical engineering from the Swiss Federal Institute of Technology (ETHZ) and is currently pursuing his MS degree there. His MS research at BCH involves the development of transcatheter cardiac valve intervention devices.
