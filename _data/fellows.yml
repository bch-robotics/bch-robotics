- name: Max McCandless, Ph.D.
  photo: Max2.png
  interests: Medical Robotics, Surgical Robotics, Soft Robotic Sensing and Actuation
  email: Max.Mccandless@childrens.harvard.edu
  bio: Max received his Ph.D. in 2023 from Boston University. His research involves the design, modeling, and control of soft robots for minimally invasive surgery.​ He is working toward developing new robots for cardiac interventions.

- name: Abhijit Mondal, Ph.D.
  photo: Abhijit.jpg
  interests: Biomedical engineering, medical devices, intraoperative imaging, endoscopy
  email: Abhijit.Mondal@childrens.harvard.edu
  bio: Abhijit received his PhD in Bioengineering in 2017 from University of Utah (Salt Lake City, UT, USA). His research involves the development of airway stent systems for treating tracheobronchomalacia.

- name: Yuan Wang, M.S.
  photo: Yuan.png
  interests: Artificial Intelligence, Machine Learning, Robot Modeling, Medical Device Algorithms
  email: Yuan.Wang3@childrens.harvard.edu
  bio: Yuan earned her M.S. degree from Shanghai Jiao Tong University. Her current research focuses on the development of learning-based methods for kinematic modeling of medical robots.
  
- name: Phillip Tran, Ph.D.
  photo: Phillip.jpeg
  interests: Design, Medical Robotics, Controls
  email: Phillip.Tran@childrens.harvard.edu
  bio: Phillip received his Ph.D. in 2023 from the Georgia Institute of Technology, where his research focused on the design and development of a soft robotic hand exoskeleton. His current research involves investigating modeling and control techniques for tendon-driven telescoping catheters used in cardiac interventions. 

- name: Neel Shihora, Ph.D.
  photo: Neel.jpg
  interests: Surgical Robotics, Haptics, Modeling and Simulation, Continuum Robots, Controls
  email: neel.shihora@childrens.harvard.edu
  bio: Neel received his Ph.D. in 2024 from Vanderbilt University, where his research focused on task-based design, modeling, and telemanipulation assistance of dexterous robotics for surgical confined spaces and remote intervention. His current research involves investigating modeling and control techniques for tendon-driven telescoping catheters used in cardiac interventions.
