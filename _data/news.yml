- date: May 2023
  headline: "**ICRA 2023 paper acceptance** 
  Our paper, Magnetic Ball Chain Robots for Endoluminal Interventions, has been accepted for presentation at the 2023 IEEE International Conference on Robotics and Automation (ICRA), 2023, London, UK.
  [more info](https://www.icra2023.org/)."
- date: May 2023
  headline: "**Robotics Summit and Expo** 
  Our postdoc Giovanni Pittiglio was invited at the Robotics Summit and Expo in Boston, MA, to talk about Magnetic Robots for Diagnosis and Surgery.
  [more info](https://www.roboticssummit.com/speakers/)."
- date: April 2023
  headline: "**Best paper award** 
  Our paper, [Closed-form Kinematic Model and Workspace Characterization for Magnetic Ball Chain Robots](https://docs.google.com/viewer?url=https://github.com/bch-robotics/bch-robotics.github.io/raw/gh-pages/_pdfs/Pittiglio2023ISMR.pdf) received the Best Paper Award at the 2023 International Symposium on Medical Robotics, Atlanta, GA.
  [more info](https://ismr.gatech.edu/)."  
- date: March 2023
  headline: "**American College of Surgeons meeting, 2023** 
  Our PI, Pierre Dupont, gave the Keynote Address entitled, Therapeutic Principles for Bridging the Surgeon/Engineer Culture Gap in MedTech at the American College of Surgeons meeting, 2023 ACS Surgeons & Engineers, A Dialogue on Surgical Simulation in Chicago, IL.
  [more info](https://www.facs.org/for-medical-professionals/conferences-and-meetings/surgeons-and-engineers/)."
